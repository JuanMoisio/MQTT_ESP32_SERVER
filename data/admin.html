<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Deposito Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            margin: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .system-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .system-info h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }
        
        .info-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.1em;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Deposito Admin Panel</h1>
            <p>Sistema de Control de Acceso MQTT</p>
        </div>
        
        <div class="content">
            <div id="loginSection" class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">üë§ Usuario</label>
                        <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">üîí Contrase√±a</label>
                        <input type="password" id="password" name="password" required placeholder="Ingrese su contrase√±a">
                    </div>
                    
                    <button type="submit" class="btn">üöÄ Ingresar al Panel</button>
                </form>
                
                <div id="errorMessage" class="error" style="display: none;"></div>
                
                <div class="system-info">
                    <h3>üìä Informaci√≥n del Sistema</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Estado del Servidor</div>
                            <div class="info-value">üü¢ Online</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">IP del Broker</div>
                            <div class="info-value" id="brokerIP">Cargando...</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Puerto MQTT</div>
                            <div class="info-value">1883</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Uptime</div>
                            <div class="info-value" id="uptime">Cargando...</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="adminSection" style="display: none;">
                <h2>üì± Gesti√≥n de Dispositivos</h2>
                <!-- Aqu√≠ ir√° el panel de administraci√≥n -->
                <div id="deviceList"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Obtener informaci√≥n del sistema
        fetch('/api/system-info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('brokerIP').textContent = data.ap_ip || 'N/A';
                
                const uptime = Math.floor(data.uptime / 1000);
                const hours = Math.floor(uptime / 3600);
                const minutes = Math.floor((uptime % 3600) / 60);
                const seconds = uptime % 60;
                document.getElementById('uptime').textContent = `${hours}h ${minutes}m ${seconds}s`;
            })
            .catch(error => {
                console.error('Error obteniendo info del sistema:', error);
            });
        
        // Manejar login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminSection').style.display = 'block';
                    loadDevices();
                } else {
                    showError('‚ùå Usuario o contrase√±a incorrectos');
                }
            })
            .catch(error => {
                showError('‚ùå Error de conexi√≥n');
                console.error('Error:', error);
            });
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function loadDevices() {
            // Cargar lista de dispositivos autorizados
            fetch('/api/devices')
                .then(response => response.json())
                .then(data => {
                    displayDevices(data.devices || []);
                })
                .catch(error => {
                    console.error('Error cargando dispositivos:', error);
                });
        }
        
        function displayDevices(devices) {
            const deviceList = document.getElementById('deviceList');
            
            if (devices.length === 0) {
                deviceList.innerHTML = '<p>No hay dispositivos registrados</p>';
                return;
            }
            
            let html = '<table><tr><th>MAC Address</th><th>Tipo</th><th>Estado</th><th>API Key</th><th>Acciones</th></tr>';
            
            devices.forEach(device => {
                const statusIcon = device.isActive ? 'üü¢' : 'üî¥';
                html += `<tr>
                    <td>${device.macAddress}</td>
                    <td>${device.deviceType}</td>
                    <td>${statusIcon} ${device.isActive ? 'Activo' : 'Inactivo'}</td>
                    <td><code>${device.apiKey.substring(0, 16)}...</code></td>
                    <td><button onclick="removeDevice('${device.macAddress}')">üóëÔ∏è Eliminar</button></td>
                </tr>`;
            });
            
            html += '</table>';
            deviceList.innerHTML = html;
        }
        
        function removeDevice(macAddress) {
            if (confirm('¬øEst√° seguro de eliminar este dispositivo?')) {
                fetch('/api/remove-device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `macAddress=${encodeURIComponent(macAddress)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadDevices();
                    } else {
                        alert('Error eliminando dispositivo');
                    }
                });
            }
        }
    </script>
</body>
</html>
